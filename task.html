<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="https://images.tv9hindi.com/wp-content/uploads/2022/08/iPhone-14-Pro-1.jpg?w=360" alt="">

                    <span class="text-1">Every new friend is a <br> new adventure</span>

                <div class="text">
                    <span class="text-1">Complete miles of journey <br> with one step</span>
                    <span class="text-2">Let's get started</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="success page.html">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="success page.html">Forgot password?</a></div>
                            <div class="button input-box">
                                <input  type="submit" value="Sumbit"></a>
                                <a href="success page.html"></a>

                            </div>
                        </div>

                        </form>
                        </div>
                        <div class="signup-form">
                            <div class="title">Signup</div>
                            <form action="#">
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <i class="fas fa-user"></i>
                                        <input type="text" placeholder="Enter your first name" required>
                                    </div>
                        
                                    <div class="input-boxes">
                                        <div class="input-box">
                                            <i class="fas fa-user"></i>
                                            <input type="text" placeholder="Enter your last name" required>
                                        </div>
                        
                                        <div class="input-boxes">
                                            <div class="input-box">
                                                <i class="fas fa-user"></i>
                                                <input type="text" placeholder="Enter your Email" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-envelope"></i>
                                                <input type="text" placeholder="Enter your phone number" required>
                                            </div>
                                            <div class="input-box">
                                                <i class="fas fa-lock"></i>
                                                <input type="password" placeholder="Enter your password" required>
                                            </div>
                        
                                            <div class="input-box">
                                                <i class="fas fa-lock"></i>
                                                <label for="date" class="date"></label>
                                                <input type="date" id="date" name="first" value="yy yy-month-date"
                                                    placeholder="Date-Of-Birth-MM/DD/YYY" required>
                                            </div>
                        
                                            <div class="input-box">
                                                <label for="gender" class="gender">gender</label>
                                                <i class="fas fa-lock"></i>
                                                <select class="select">
                                                    <option value="male"></option>
                                                    <option value="female"></option>
                                                </select>
                                            </div>
                        
                                            <div class="input-box">
                                                <i class="fas fa-lock"></i>
                                                <label for="color" class="color"> Color</label>
                                                <input type="color" id="color" name="color" required placeholder=" color">
                                            </div>
                        
                                            <div class="button input-box">
                                                <input type="submit" value="Sumbit">
                                            </div>
                                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label>
                                        
                                                <a href="success page.html"></a>
                                            </div>
                                        </div>
                            </form>
              
                </div>
            </div>
